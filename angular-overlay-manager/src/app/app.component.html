<div class="d-flex flex-column justify-content-center align-content-center example-container">
    <h4> Overlay Manager Testing </h4>
    
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="locationSelect">Location</label>
      </div>
      <select class="custom-select" id="locationSelect" [(ngModel)]="location">
        <option [value]="OverlayLocations.TopLeft">Top Left</option>
        <option [value]="OverlayLocations.TopMiddle">Top Middle</option>
        <option [value]="OverlayLocations.TopRight">Top Right</option>
        <option [value]="OverlayLocations.LeftMiddle">Left Middle</option>
        <option [value]="OverlayLocations.RightMiddle">Right Middle</option>
        <option [value]="OverlayLocations.BottomLeft">Bottom Left</option>
        <option [value]="OverlayLocations.BottomMiddle">Bottom Middle</option>
        <option [value]="OverlayLocations.BottomRight">Bottom Right</option>
      </select>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="animationSelect">Animation</label>
      </div>
      <select class="custom-select" id="animationSelect" [(ngModel)]="animation">
        <option [value]="Animations.Slide">Slide</option>
        <option [value]="Animations.Fade">Fade</option>
      </select>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="animationStartPointSelect">Animation Start Point</label>
      </div>
      <select class="custom-select" id="animationStartPointSelect" [(ngModel)]="animationStartPoint">
        <option [value]="AnimStartPoints.Top">Top</option>
        <option [value]="AnimStartPoints.Bottom">Bottom</option>
        <option [value]="AnimStartPoints.Left">Left</option>
        <option [value]="AnimStartPoints.Right">Right</option>
      </select>
    </div>
    <span class="btn btn-primary w-100" (click)="showOverlay()">Show Overlay</span>
</div>
