<div id="aom-overlay" class="d-flex p-1 bg-dark snackbar">
    <p class="flex-grow-1 ml-1 py-1 align-self-center text-white">
        <span *ngIf="!snackbarIteration">This overlay requires no user interaction. It will close in five seconds.</span>
        <span *ngIf="snackbarIteration">Snackbar overlay number {{ snackbarIteration }}. This will automatically close in five seconds.</span>
    </p>
</div>
